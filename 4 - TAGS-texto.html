

<!-- PRINCIPAIS TAG'S PARA TEXTOS -->

<!-- Títulos -->
<h1>Blog do João</h1> <!-- Título mais importante, não recomendado usar mais de 1 tag <h1> no site -->
<h2>Postagens</h2>
<h3>Postagens mais importantes</h3>
<h4></h4>
<h5></h5>
<h6></h6>

<p>Eu quero escrever um parágrafo
    Esse aqui é outro parágrafo,
    Esse aqui também!
</p> <!-- Ignora quebra de linha -->
<br> <!-- tag para quebra de linha -->
<p>Eu quero escrever <i>outro</i> <b>parágrafo</b></p> <!-- Tag <i> para colocar uma palavra em italico; Tag <b> para colocar uma palavra em negrito-->
<br>
<p>Essa é a <strong>palavra</strong> mais importante</p> <!-- Tag <strong> diz a palavra chave mais importante-->
