<!DOCTYPE html> <!-- Define a Versão do HTML (HTML 5)-->

<html lang="pt-br"> <!-- Define que é um arquivo HTML -->
    <head> <!-- Parte NÃO Visível do Site, Configurações do Site -->
        <meta charset="UTF-8"> <!-- Define o padrão de caracteres que usamos -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Compatibilidade com navegador Explorer -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Garante que o site seja responsivo em computadores e celulares -->
        <title>Meu Site Boladão</title> <!-- Título do navegador -->
    </head>
    <body> <!-- Parte Visível do Site -->
        <h1>Esse é meu título</h1> <!-- Título do site-->
        <p>Parágrafo</p>
        <button>Meu Botão</button>
    </body>
</html>
