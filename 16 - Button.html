<!-- BUTTON

type
    - submit
    - button
    - reset
-->

<form action="" method="get">

    <button type="reset">Reset</button> <!-- Para usar button type reset, precisa estar dentro de um form -->
    
</form>

<form action="" method="get"> <!-- Para usar button type submit, precisa estar dentro de um form -->

    <button type="submit">ENVIAR</button>

</form>


<button type="button" onclick="">ENVIAR</button> <!-- ONCLICK é usado junto ao JS para executar uma ação. Tenho a opção também de deixar DISABLED para que com o JS, seja liberado após uma ação esperada-->
