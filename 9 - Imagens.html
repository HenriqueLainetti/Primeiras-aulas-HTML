<!-- IMAGENS NO HTML -->

<img src="./img/Minha-Foto.jpg" 
    alt="foto-do-henrique"
    height="200px"
/> <!-- "alt" é texto descritivo caso a imagem não seja exibida -->

<!-- "height" é a altura e "width" é a largura -->

<figure>
    <img src="./img/Minha-Foto.jpg" alt="foto-do-henrique">
    <figcaption>Foto do Henrique</figcaption>
</figure> <!-- "figure" e "figcaption" é exibido como legenda da imagem em qualquer circunstância -->
